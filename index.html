<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Paragraph Generator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div class="container">
        <form action="#">
            <div class="header">
                <div class="left">
                    <input type="number" id="num" class="value" value="5" />
                    <select id="option" class="value">
                        <option value="paras">Paragrph</option>
                        <option value="sentence">Sentence</option>
                    </select>
                </div>
                <div class="right">
                    <button class="btn" id="genBtn">Generate</button>
                    <button class="btn" id="copyBtn">Copy</button>
                </div>
            </div>
        </form>
        <div class="gen-body">
            <div class="gen-content" id="content"></div>
        </div>
    </div>










    <script src="index.js" charset="UTF-8"></script>
</body>

</html>
